<body>
    <script>
        function calculateGrade(marks){
           
            switch(true){
            case (marks >= 90 && marks <= 100 ):
            return 'A';
            break; 
            
            case (marks >= 80 && marks <= 89 ):
            return 'B';
            break;

            case (marks >= 70 && marks <= 79 ):
            return 'C';
            break;

            case (marks >= 60 && marks <= 69 ):
            return 'D';
            break;

            case (marks < 60 ):
            return 'F';
            
        }
    }
    document.write(calculateGrade(85));

    </script>
</body>
